<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小黑AI</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div id="loginPage" class="center-content">
        <div class="login-card">
            <h1>歡迎使用小黑AI助手</h1>
            <p>請登錄以開始聊天</p>
            <div id="g_id_onload"
                data-client_id="985942558785-128mb7gah6kg1t7iatgmtqkqf0vs8tmr.apps.googleusercontent.com"
                data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>
    </div>

    <div id="chatPage" style="display: none;">
        <div class="chat-container">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <button id="newChatButton">+ 新對話</button>
                </div>
                <nav id="historyList" class="conversation-list">
                    <!-- 聊天歷史將在這裡顯示 -->
                </nav>
                <div class="sidebar-footer">
                    <div id="user-info">
                        <img id="user-picture" alt="用戶頭像">
                        <span id="user-name"></span>
                    </div>
                    <button id="logout-button">登出</button>
                </div>
            </aside>

            <main class="chat-main">
                <div id="chatContainer" class="chat-messages">
                    <!-- 聊天消息將在這裡顯示 -->
                </div>
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea id="userInput" class="chat-input" placeholder="輸入您的訊息..." rows="1"></textarea>
                        <button id="sendButton" class="send-button">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                    <div class="input-controls">
                        <input type="file" id="fileInput" style="display: none;" accept=".txt,.pdf,.doc,.docx,.png,.jpg,.jpeg,.gif">
                        <button id="uploadButton" class="upload-button" title="上傳文件">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                        </button>
                        <span id="fileName"></span>
                    </div>
                    <div id="inputStatus" class="input-status"></div>
                </div>
            </main>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
